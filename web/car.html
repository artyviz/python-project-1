<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Automation Control Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #141e30;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #content {
            display: none;
        }

        #car {
            width: 30px;
            height: 20px;
            background-color: blue;
            position: relative;
            animation: moveAnimation 2s infinite alternate;
        }

        @keyframes moveAnimation {
            to {
                top: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-spinner"></div>
    </div>

    <div id="content">
        <div class="container mt-5">
            <h1 class="mb-4">Car Automation Control Panel</h1>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="car"></div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="speedRange">Speed:</label>
                    <input type="range" class="custom-range" id="speedRange" min="0" max="100" value="0">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <button class="btn btn-success btn-block" onclick="moveForward()">Move Forward</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-warning btn-block" onclick="moveBackward()">Move Backward</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger btn-block" onclick="stop()">Stop</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label>Status: <span id="status">Stopped</span></label>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label>Ultrasonic Sensor: <span id="ultrasonicSensor">0 cm</span></label>
                </div>
                <div class="col-md-4">
                    <label>Infrared Sensor: <span id="infraredSensor">Not Detected</span></label>
                </div>
                <div class="col-md-4">
                    <label>LIDAR Sensor: <span id="lidarSensor">0 cm</span></label>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 3000);
        
        function moveForward() {
            document.getElementById('status').innerText = 'Moving forward';
        }

        function moveBackward() {
            document.getElementById('status').innerText = 'Moving backward';
        }

        function stop() {
            document.getElementById('status').innerText = 'Stopped';
        }
    </script>
</body>
</html>
